<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Duygu Tespiti</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f8f9fa;
    }
    .container {
      margin-top: 100px;
    }
    .card {
      padding: 40px;
      border-radius: 16px;
      box-shadow: 0 10px 20px rgba(0,0,0,0.1);
    }
    .btn-lg {
      width: 100%;
      margin-top: 20px;
    }
    footer {
      margin-top: 60px;
      text-align: center;
      color: #999;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="card text-center">
          <h1 class="mb-4">Duygu Tespiti Sistemi</h1>
          <a href="/camera" class="btn btn-primary btn-lg">🎥 Kamera ile Test Et</a>
          <form action="/upload" method="post" enctype="multipart/form-data" class="mt-4">
            <div class="mb-3">
              <input type="file" name="video" class="form-control" accept="video/*" required>
            </div>
            <button type="submit" class="btn btn-success btn-lg">📁 Video Yükle ve Test Et</button>
          </form>
        </div>
        <footer class="mt-5">
          <p>© 2025 Duygu Tespiti Sistemi</p>
        </footer>
      </div>
    </div>
  </div>
</body>
</html>
